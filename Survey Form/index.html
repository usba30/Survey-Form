<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  
  <!-- EXTERNAL LINKS -->
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-a11y="true">
  </script>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER SECTION -->
  <div id="header-section">
    <h1 id="title">Pair Programming Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>

  <!-- FORM SECTION-->
  <div id="form-section">
    <form id="survey-form" action="#">
      <div class="row">
        <label id="name-label" for="">Name </label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>
      <div class="row">
        <label id="email-label" for="">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required />
      </div>
      <div class="row">
        <label id="number-label" for="">Age (optional)</label>
        <input id="number" type="number" min="5" max="250" placeholder="Enter your age" required />
      </div>

      <!-- Dropdown list -->
      <div class="row">
        <label for="#">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="1" disabled selected>Select Current Role</option>
          <option value="2">Student</option>
          <option value="3">Fulltime Job</option>
          <option value="4">Fulltime Learner</option>
          <option value="5">Prefer Not to say</option>
          <option value="6">Others</option>
        </select>
      </div>

      <!-- Radio Buttons Group -->
      <div class="row pairProgram" >
        <p>Would you like to try pair programming?</p>
        <div class="row">
          <input type="radio" name="group" value="1" checked /> <label for="">Definitely</label>
        </div>
        <div class="row">
        <input type="radio" name="group" value="2" /> <label for="">Maybe</label>
        </div>
        <div class="row">
        <input type="radio" name="group" value="3" /> <label for="">Not Sure</label>
        </div>
      </div>

      <!-- Select Fields Group -->
      <div class="row">
        <label for="">What interests you most in coding? </label>
        <select name="interest" id="interest">
          <option value="" disabled selected>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </div>

      <!-- Checkbox Fields Group  -->
      <div class="row improve">
        <p>What would you like to see improved? (check that all apply)</p>
        <div class="row"><input type="checkbox" value="1"><label for="">Front-end Projects</label></div>
        <div class="row"><input type="checkbox" value="2"><label for="">Back-end Projects</label></div>
        <div class="row"><input type="checkbox" value="3"><label for="">Data Visualization</label></div>
        <div class="row"><input type="checkbox" value="4"><label for="">Challenges</label></div>
        <div class="row"><input type="checkbox" value="5"><label for="">Open Source Community</label></div>
        <div class="row"><input type="checkbox" value="6"><label for="">Gitter help rooms</label></div>
        <div class="row"><input type="checkbox" value="7"><label for="">Videos</label></div>
        <div class="row"><input type="checkbox" value="8"><label for="">City Meetups</label></div>
        <div class="row"><input type="checkbox" value="9"><label for="">Wiki</label></div>
        <div class="row"><input type="checkbox" value="10"><label for="">Forum</label></div>
        <div class="row"><input type="checkbox" value="11"><label for="">Additional Courses</label></div>
      </div>

      <!-- Comment box -->
      <div class="row commentBox">
        <p>Any comments or suggestions?</p>
        <textarea name="" id="comment" placeholder="Enter your comments here...."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="row">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- FOOTER SECTION -->
  <footer id="footer-section">

        <i class="fab fa-twitter"></i>
      </a>
    </P>
  </footer>
</body>
